<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/e42241b245.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body class="md:w-3/5 md:mx-auto">
    <div id="todoContainer" class="flex flex-col items-center mt-3">
        <h1 class=" border-4 rounded-full border-blue-400 text-3xl w-4/5 mx-auto text-center font-bold mb-2">To-Do List</h1>
        <div id="maincontainer" class="w-full border-4">
            
        </div>
        <form action="" id="taskForm" class="mt-3 border w-full flex flex-col items-center">
            <label for="usrinputTask" class="font-bold text-lg">Write a Task</label>
            <input required type="text" name="usrinputTask" id="usrinputTask" class="py-2 px-2 my-2 w-5/6 border border-blue-400  rounded-xl">
            <label for="usrinputDescription" class="font-bold text-lg">Write a Description</label>
            <input type="text" name="usrinputDescription" id="usrinputDescription" class="py-2 px-2 my-2 w-5/6 border border-blue-400  rounded-xl">
            <button type="submit" class=" w-3/5 border-2 rounded-full bg-blue-400 px-3 py-1 text-lg text-white font-bold">Add task</button>
            <button type="button" id="finishTask" class=" w-3/5 border-2 rounded-full bg-blue-400 px-3 py-1 text-lg text-white font-bold mt-3">Finish Task (Top to Bottom)</button>
        </form>
    </div>
    <script src="/index.js"></script>
</body>
</html>
